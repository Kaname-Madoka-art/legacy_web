<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #fff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("Image_39050285808568.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            filter: blur(5px);
            z-index: -1;
        }

        body > * {
            position: relative;
            z-index: 1;
            background-color: transparent;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            padding: 20px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

    </style>
</head>
<body>
    <main class="content">
        <div class="container">
            <h1 style="color: pink;">不知道写什么</h1>
        </div>
        <div class="container">
            <i class="tt" style="color: pink;">Hello world</i>
        </div>
    </main>
    <footer>
        <p>© 2077 art</p>
    </footer>
</body>
</html>
